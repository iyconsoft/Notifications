<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Email Template | IFitness Sync Manager</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet"
  />
  <style>
    *,
      html {
        padding: 0;
        margin: 0;
        font-family: "Poppins", sans-serif;
      }
      :root {
        --primary-color: #1D70A2;
        --primary-color-light: #1D70A2;
        --primary-color-dark: #1D70A2;
        --font-weight: 600;
        --heading-text: 20px;
        --heading-weight: 500;
        --text-size: 14px;
      }
      p {
        font-size: var(--text-size);
      }
      .body_holder {
        background: whitesmoke;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
        width: 100%;
      }
      .container {
        background: rgb(255, 255, 255);
        width: 100%;
        height: 100%;
        border-radius: 0.5em;
        margin: 40px 0px;
        box-shadow: 0 15px 15px 15px rgb(218, 217, 217);
      }
      .email_header > img {
        width: 7em;
        padding: 10px;
      }

    .email_body {
      padding: 0px 30px;
    }

    .email_body_header>h2 {
      padding-bottom: 20px;
      font-size: 30px;
      font-weight: 600;
    }

    .email_body_header>p {
      margin-bottom: 15px;
      font-size: 14px;
      font-weight: 400;
    }

    .btn_Holder {
      text-align: center;
    }

    .viewOrderBtn {
      background-color: #1D70A2;
      color: whitesmoke;
      text-decoration:
        none;
      border-radius: 0.3rem;
      text-align: center;
      padding: 15px 0px;
      width:
        60%;
      margin: 10px;
      font-size: 15px;
      border: none;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      transition: 0.3s;
    }

    .viewOrderBtn:hover {
      background-color: #1D70A2;
    }

    .viewOrderBtn:focus {
      background-color: #1a638f;
    }

    .email_body_main {
      padding-top:
        20rem;
    }

    .email_body_main>h2 {
      padding-bottom: 20px;
      font-size: 20px;
      font-weight: 500;
    }

    .sub_total {
      padding: 5px 0px;
      text-align: end;
    }

    .sub_total:nth-child(5) {
      border-bottom: 1px solid rgba(174, 173, 173,
          0.481);
    }

    .sub_total>.sub_total_container>p {
      text-align: left;
    }

    .sub_total>.sub_total_container>p>b {
      float: right;
      font-weight:
        600;
      font-size: 15.3px;
    }

    .order {
      border-bottom: 1px solid rgba(174, 173,
          173, 0.481);
      padding: 20px 0px;
    }

    .order_description {
      padding-left: 20px;
      width: 80%;
    }

    .order_description>b {
      font-weight: 600;
      font-size:
        1.2rem;
    }

    .order_description>p {
      color: rgb(174, 173, 173);
    }

    .order>td>.order_image>img {
      object-fit: cover;
      border-radius: 3px;
      width: 70px;
      height: 70px;
    }

    .order_price {
      margin-top: -20px;
      text-align: end;
      width:
        20%;
    }

    .order_price>b {
      font-weight: 600;
      font-size: 1.2rem;
    }

    .total {
      border-bottom: 1px solid rgba(174, 173, 173, 0.481);
      padding: 40px 0px;
      text-align: end;
    }

    .total>.total_main {
      text-align: left;
    }

    .total>.total_main>h3 {
      font-size: 20px;
      font-weight: 600;
      text-align: right;
    }

    .customer_info {
      padding: 30px 0px;
      border-bottom: 1px solid rgba(174,
          173, 173, 0.481);
    }

    .customer_info_header>h1 {
      font-weight: 500;
      font-size: 20px;
      padding: 30px 0px;
    }

    .info {
      padding: 20px 0px;
    }

    .address {
      max-width: 280px;
    }

    .info>.info_header {
      padding-bottom: 10px;
    }

    .info>.info_header>b {
      font-weight: 600;
    }

    .payment_info {
      display:
        flex;
      align-items: center;
    }

    .payment_info>b {
      font-weight: 600;
    }

    .payment_info>img {
      width: 25px;
      border: 1px solid rgba(174, 173, 173,
          0.481);
      border-radius: 5px;
      padding: 0px 5px;
      margin-right: 5px;
    }

    .contactus {
      padding: 70px 0px 20px 0px;
      border-bottom: 1px solid rgba(174, 173, 173, 0.481);
      text-align: center;
    }

    .contactus>p>a {
      text-decoration: none;
      color: #1D70A2;
    }

    .footer {
      padding:
        20px 0px;
      text-align: center;
    }

    .footer>p>a {
      text-decoration: none;
      color: #1D70A2;
    }

    @media (min-width: 40rem) {
      .body_holder {
        height: 100%;
        margin: 0 15rem;
      }
    }
  </style>
</head>

<body>
  <div class="body">
    <div class="body_holder">
      <div class="container">
        <div class="email_header">
          <img src="https://aidefinance.io/assets/icons/logo_blue.png" alt="IFitness Sync Manager Logo" />
        </div>
        <div class="email_body">
          <div class="email_body_header">
            {{body}}
          </div>
          <div class="email_body_main">
            <div class="contactus">
              <p>
                If you have any questions, reply to this email or contact us
                at
                <a href="javascript:void(0);">help@aidefinance.io</a>
              </p>
            </div>
            <div class="footer">
              <p>
                IFitness Sync Manager &copy; 2022. All rights reserved.
                <a href="tel:+96599992182">+965 9999 2182</a>
                |
                <a href="tel:+96599228278">+965 9922 8278</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
